<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>3D模型查看器 - 最终版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; }
        #status { 
            position: fixed; 
            top: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.7); 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            font-family: Arial, sans-serif; 
            font-size: 14px; 
            z-index: 1000; 
        }
    </style>
</head>
<body>
    <div id="status">初始化中...</div>

    <!-- 使用官方推荐的CDN链接 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // 获取DOM元素
        const statusEl = document.getElementById('status');
        
        // 全局变量
        let scene, camera, renderer, controls, model;
        
        // 错误处理函数
        function handleError(message, error) {
            console.error(message, error);
            statusEl.textContent = '错误: ' + message;
            alert('发生错误: ' + message + '\n\n详情: ' + (error ? error.message : '未知错误'));
        }
        
        // 初始化函数
        function init() {
            statusEl.textContent = '正在初始化Three.js...';
            
            try {
                // 检查Three.js是否已加载
                if (typeof THREE === 'undefined') {
                    throw new Error('Three.js库未加载成功');
                }
                
                statusEl.textContent = 'Three.js加载成功，创建场景...';
                console.log('Three.js版本:', THREE.REVISION);
                
                // 创建场景
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xeeeeee);

                // 创建相机
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 2, 5);

                // 创建渲染器
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                
                statusEl.textContent = '检查控制器...';
                
                // 检查OrbitControls是否可用
                if (typeof THREE.OrbitControls === 'undefined') {
                    throw new Error('OrbitControls控制器未正确加载');
                }
                
                // 创建控制器
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;

                // 添加光源
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(5, 10, 7.5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                // 添加辅助坐标轴
                const axesHelper = new THREE.AxesHelper(5);
                scene.add(axesHelper);

                // 窗口大小调整监听
                window.addEventListener('resize', onWindowResize);
                
                statusEl.textContent = '场景创建完成，准备加载模型...';
                
                // 检查GLTFLoader是否可用
                if (typeof THREE.GLTFLoader === 'undefined') {
                    throw new Error('GLTFLoader加载器未正确加载');
                }
                
                // 开始加载模型
                loadModel();

                // 开始动画循环
                animate();
            } catch (error) {
                handleError('初始化失败', error);
            }
        }

        // 加载模型函数
        function loadModel() {
            try {
                statusEl.textContent = '开始加载模型...';
                
                const loader = new THREE.GLTFLoader();
                
                console.log('尝试加载模型文件: ./models/model.glb');
                
                loader.load(
                    './models/model.glb',
                    
                    function(gltf) {
                        console.log('模型加载成功!', gltf);
                        statusEl.textContent = '模型加载成功！按F键聚焦到模型';
                        
                        model = gltf.scene;
                        
                        // 设置模型阴影
                        model.traverse(function(node) {
                            if (node.isMesh) {
                                node.castShadow = true;
                                node.receiveShadow = true;
                            }
                        });
                        
                        scene.add(model);
                        
                        // 自动定位相机到模型
                        centerCamera();
                        
                        // 添加键盘事件监听
                        window.addEventListener('keydown', onKeyDown);
                    },
                    
                    function(xhr) {
                        const percent = Math.round((xhr.loaded / xhr.total) * 100);
                        statusEl.textContent = `加载中... ${percent}%`;
                        console.log(`模型加载进度: ${percent}%`);
                    },
                    
                    function(error) {
                        handleError('模型加载失败', error);
                    }
                );
            } catch (error) {
                handleError('加载器初始化失败', error);
            }
        }

        // 自动定位相机到模型
        function centerCamera() {
            if (!model) return;
            
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 2;
            
            camera.position.set(center.x, center.y + maxDim * 0.5, center.z + cameraZ);
            controls.target.copy(center);
            controls.update();
        }

        // 键盘事件处理
        function onKeyDown(event) {
            if (event.key.toLowerCase() === 'f' && model) {
                centerCamera();
                statusEl.textContent = '已聚焦到模型';
            }
        }

        // 窗口大小调整处理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            renderer.render(scene, camera);
        }

        // 启动应用
        window.onload = function() {
            // 等待一小段时间确保所有脚本都已加载
            setTimeout(init, 100);
        };
    </script>
</body>
</html>

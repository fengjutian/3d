<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>模型加载测试</title>
    <style>
        body { margin: 0; background-color: #f0f0f0; }
        #info { position: fixed; top: 10px; left: 10px; background: white; padding: 10px; border-radius: 5px; font-family: Arial, sans-serif; font-size: 14px; z-index: 1000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        <h3>模型加载测试</h3>
        <p>状态: <span id="status">初始化中...</span></p>
        <p>错误信息: <span id="error-message">无</span></p>
        <p>加载进度: <span id="progress">0%</span></p>
        <p>按F12打开控制台查看详细信息</p>
    </div>

    <script type="module">
        // 直接导入Three.js
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        // DOM元素
        const statusElement = document.getElementById('status');
        const errorElement = document.getElementById('error-message');
        const progressElement = document.getElementById('progress');

        // 创建基本场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // 创建相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 添加控制器
        const controls = new OrbitControls(camera, renderer.domElement);

        // 添加坐标轴辅助
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // 添加网格地面
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        // 添加光源
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // 加载模型
        statusElement.textContent = '开始加载模型...';
        
        const loader = new GLTFLoader();
        loader.load(
            './models/model.glb',
            
            // 成功回调
            (gltf) => {
                console.log('模型加载成功:', gltf);
                statusElement.textContent = '模型加载成功！';
                progressElement.textContent = '100%';
                
                const model = gltf.scene;
                scene.add(model);
                
                // 自动定位相机
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                const cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 1.5;
                
                camera.position.set(center.x, center.y + maxDim * 0.5, center.z + cameraZ);
                controls.target.copy(center);
                controls.update();
                
            },
            
            // 进度回调
            (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                progressElement.textContent = `${percent}%`;
                console.log(`模型加载进度: ${percent}%`);
            },
            
            // 错误回调
            (error) => {
                console.error('加载模型出错:', error);
                statusElement.textContent = '模型加载失败！';
                errorElement.textContent = error.message || '未知错误';
                
                // 常见错误诊断
                if (error.target && error.target.status === 404) {
                    errorElement.textContent += ' (文件未找到)';
                } else if (error.target && error.target.status === 0) {
                    errorElement.textContent += ' (CORS跨域问题)';
                }
            }
        );

        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>健康得分</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .progress-ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(red 0deg, #e6e6e6 0deg);
      mask: radial-gradient(circle, transparent 80px, black 81px);
      -webkit-mask: radial-gradient(circle, transparent 80px, black 81px);
      transform: rotate(-90deg); /* 从上方开始 */
      transition: background 0.2s linear;
    }
    .score-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .emoji {
      font-size: 40px;
    }
    .score {
      font-size: 36px;
      font-weight: bold;
      margin: 5px 0;
    }
    .label {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div id="progressRing" class="progress-ring"></div>
    <div class="score-content">
      <div class="emoji" id="emoji">😰</div>
      <div id="score" class="score">0</div>
      <div class="label">健康得分</div>
    </div>
  </div>

  <script>
    const targetScore = 82; // 改这里测试分数
    const duration = 2000;  // 动画时长 2s
    const scoreElem = document.getElementById("score");
    const emojiElem = document.getElementById("emoji");
    const ring = document.getElementById("progressRing");

    let start = null;

    function getColorByScore(score) {
      // 色相范围：红(0°) → 蓝(220°)
      const hue = (220 * score) / 100;
      return `hsl(${hue}, 80%, 50%)`;
    }

    function getEmoji(score) {
      if (score <= 40) return "😰";
      if (score <= 70) return "😐";
      return "😄";
    }

    function animate(timestamp) {
      if (!start) start = timestamp;
      const progress = Math.min((timestamp - start) / duration, 1);

      const currentScore = Math.floor(progress * targetScore);
      scoreElem.textContent = currentScore;
      emojiElem.textContent = getEmoji(currentScore);

      const angle = (360 * currentScore) / 100;
      const color = getColorByScore(currentScore);

      // 圆环渐变：起点添加多种颜色实现渐变效果
      // 这里创建了一个从更亮到标准色的渐变，范围覆盖10%的圆环
      const lightColor = color.replace('50%', '65%'); // 更亮的颜色
      const gradientAngle = Math.min(angle, 36); // 限制渐变范围为10%的圆环
      
      if (angle > 0) {
        // 有渐变起点的圆环样式
        ring.style.background = `conic-gradient(
          ${lightColor} 0deg,
          ${color} ${gradientAngle}deg,
          ${color} ${angle}deg,
          #e6e6e6 ${angle}deg
        )`;
      } else {
        // 分数为0时的默认样式
        ring.style.background = `conic-gradient(red 0deg, #e6e6e6 0deg)`;
      }

      if (progress < 1) {
        requestAnimationFrame(animate);
      }
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>

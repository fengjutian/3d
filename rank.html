<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>排行榜领奖台</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f5f5f5;
      padding: 40px;
    }

    .leaderboard {
      width: 460px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    /* 前三名领奖台布局 */
    .rank-cards {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      padding: 40px 20px 40px;
      position: relative;
    }

    .card {
      position: relative;
      width: 120px;
      padding: 40px 10px 50px;
      border-radius: 16px;
      color: #333;
      text-align: center;
      font-weight: bold;
      overflow: hidden;

      border: 3px solid transparent;
      background-clip: padding-box, border-box;
      background-origin: border-box;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    /* 阶梯高度 */
    .first {
      height: 200px;
      z-index: 2;
    }
    .second {
      height: 160px;
    }
    .third {
      height: 140px;
    }

    /* podium 底座 */
    .podium {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 25px;
      border-radius: 0 0 12px 12px;
      background: #e0e0e0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2) inset;
    }

    .first .podium {
      height: 35px;
      background: linear-gradient(#ddd, #bbb);
    }
    .second .podium {
      height: 28px;
      background: linear-gradient(#e5e5e5, #ccc);
    }
    .third .podium {
      height: 22px;
      background: linear-gradient(#eee, #ddd);
    }

    /* 渐变背景 + 边框 */
    .first {
      background-image:
        linear-gradient(#ffe6a7, #fff8e1),
        linear-gradient(45deg, #ff9800, #ffc107);
    }
    .second {
      background-image:
        linear-gradient(#c7dfff, #f0f6ff),
        linear-gradient(45deg, #2196f3, #64b5f6);
    }
    .third {
      background-image:
        linear-gradient(#ffd1d1, #fff0f0),
        linear-gradient(45deg, #e91e63, #f48fb1);
    }

    /* 底部渐隐 */
    .card::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1));
    }

    .name {
      margin-top: 10px;
      font-size: 14px;
    }

    .score {
      font-size: 24px;
      margin: 8px 0;
    }

    .label {
      font-size: 12px;
      color: #555;
    }

    /* 皇冠 */
    .crown {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
    }
    .first .crown {
      color: gold;
    }
    .second .crown {
      color: silver;
    }
    .third .crown {
      color: #cd7f32;
    }

    /* 排行榜列表 */
    .rank-list {
      padding: 10px 20px 20px;
    }

    .rank-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .rank-item:last-child {
      border-bottom: none;
    }

    .rank-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rank-num {
      width: 40px;
      text-align: center;
      font-weight: bold;
      color: #555;
    }

    .avatar {
      width: 32px;
      height: 32px;
      background: #ddd;
      border-radius: 50%;
    }

    .username {
      font-weight: 500;
    }

    .rank-score {
      color: #333;
      font-weight: bold;
    }

    .rank-label {
      font-size: 12px;
      color: #888;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="leaderboard">
    <!-- 前三名领奖台 -->
    <div class="rank-cards">
      <div class="card second">
        <div class="crown">👑</div>
        <div class="name">胡萝卜卜丝</div>
        <div class="score">85</div>
        <div class="label">健康得分</div>
        <div class="podium"></div>
      </div>
      <div class="card first">
        <div class="crown">👑</div>
        <div class="name">番茄慧慧</div>
        <div class="score">89</div>
        <div class="label">健康得分</div>
        <div class="podium"></div>
      </div>
      <div class="card third">
        <div class="crown">👑</div>
        <div class="name">酸的涟儿</div>
        <div class="score">82</div>
        <div class="label">健康得分</div>
        <div class="podium"></div>
      </div>
    </div>

    <!-- 其他名次 -->
    <div class="rank-list">
      <div class="rank-item">
        <div class="rank-left">
          <div class="rank-num">4</div>
          <div class="avatar"></div>
          <div class="username">Deepppp</div>
        </div>
        <div class="rank-score">78 <span class="rank-label">健康得分</span></div>
      </div>
      <div class="rank-item">
        <div class="rank-left">
          <div class="rank-num">5</div>
          <div class="avatar"></div>
          <div class="username">生椰拿铁</div>
        </div>
        <div class="rank-score">76 <span class="rank-label">健康得分</span></div>
      </div>
      <div class="rank-item">
        <div class="rank-left">
          <div class="rank-num">未上榜</div>
          <div class="avatar"></div>
          <div class="username">土豆丝丝</div>
        </div>
        <div class="rank-score">32 <span class="rank-label">健康得分</span></div>
      </div>
    </div>
  </div>
</body>
</html>

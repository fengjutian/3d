<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>心气虚示意图</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      font-family: "Microsoft Yahei", sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      width: 600px;
      height: 400px;
      position: relative;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, #e6f3ff, #a9c9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    .block {
      border-radius: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: #fff;
      font-weight: bold;
    }
    .block h3 {
      margin: 0;
      font-size: 18px;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .tag {
      background: rgba(255, 255, 255, 0.3);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: normal;
      color: #fff;
      white-space: nowrap;
    }
    /* 渐变色四象限 */
    .tongue { background: linear-gradient(135deg, #7dd3fc, #38bdf8); }
    .face { background: linear-gradient(135deg, #a78bfa, #6366f1); }
    .pulse { background: linear-gradient(135deg, #67e8f9, #06b6d4); }
    .ask { background: linear-gradient(135deg, #c084fc, #8b5cf6); }
  </style>
</head>
<body>
  <div class="container">
    <div class="block tongue">
      <h3>舌诊</h3>
      <div class="tags">
        <div class="tag">淡白舌</div>
        <div class="tag">舌下脉络细小</div>
        <div class="tag">苔白</div>
        <div class="tag">苔薄</div>
      </div>
    </div>
    <div class="block face">
      <h3>面诊</h3>
      <div class="tags">
        <div class="tag">面色淡白</div>
        <div class="tag">鼻色明润</div>
      </div>
    </div>
    <div class="block pulse">
      <h3>脉诊</h3>
      <div class="tags">
        <div class="tag">弱脉</div>
        <div class="tag">细脉</div>
        <div class="tag">虚脉</div>
      </div>
    </div>
    <div class="block ask">
      <h3>问诊</h3>
      <div class="tags">
        <div class="tag">心慌</div>
        <div class="tag">自汗</div>
        <div class="tag">乏力</div>
      </div>
    </div>
    <div class="center">心气虚</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>环形布局示例</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fafafa;
      font-family: sans-serif;
    }
    .ring {
      position: relative;
      width: 560px;
      height: 560px;
      margin: 0 auto;
    }
    .center {
      position: absolute;
      inset: 50% auto auto 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: #f5f5f5;
      z-index: 0;
      pointer-events: none;
      font-size: 64px;
    }
    .node {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      text-align: center;
      z-index: 1;
    }
    .icon {
      width: 110px;
      height: 110px;
      border-radius: 999px;
      background: #eaf5ff;
      display: grid;
      place-items: center;
      margin-bottom: 6px;
      box-shadow: 0 0 0 6px rgba(0, 125, 255, 0.08) inset;
      font-size: 42px;
    }
    .label {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="ring" id="ring">
    <div class="center">🧘</div>
  </div>

  <script>
    const nodes = [
      { emoji: '👁️', label: '视觉' },
      { emoji: '👂', label: '听觉' },
      { emoji: '👅', label: '味觉' },
      { emoji: '🤚', label: '触觉' },
      { emoji: '👃', label: '嗅觉' },
      { emoji: '❤️', label: '情志疗愈' },
    ];
    const radius = 190;
    const ring = document.getElementById('ring');

    nodes.forEach((n, i) => {
      const angle = (360 / nodes.length) * i;
      const node = document.createElement('div');
      node.className = 'node';
      node.style.transform = 
        `translate(-50%, -50%) rotate(${angle}deg) translate(${radius}px) rotate(${-angle}deg)`;
      node.innerHTML = `
        <div class="icon">${n.emoji}</div>
        <div class="label">${n.label}</div>
      `;
      ring.appendChild(node);
    });
  </script>
</body>
</html>

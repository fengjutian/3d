<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>å¥åº·å¾—åˆ†</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .progress-ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(red 0deg, #e6e6e6 0deg);
      mask: radial-gradient(circle, transparent 80px, black 81px);
      -webkit-mask: radial-gradient(circle, transparent 80px, black 81px);
      transform: rotate(-90deg); /* ä»ä¸Šæ–¹å¼€å§‹ */
      transition: background 0.2s linear;
    }
    .score-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .emoji {
      font-size: 40px;
    }
    .score {
      font-size: 36px;
      font-weight: bold;
      margin: 5px 0;
    }
    .label {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div id="progressRing" class="progress-ring"></div>
    <div class="score-content">
      <div class="emoji" id="emoji">ğŸ˜°</div>
      <div id="score" class="score">0</div>
      <div class="label">å¥åº·å¾—åˆ†</div>
    </div>
  </div>

  <script>
    const targetScore = 82; // æ”¹è¿™é‡Œæµ‹è¯•åˆ†æ•°
    const duration = 2000;  // åŠ¨ç”»æ—¶é•¿ 2s
    const scoreElem = document.getElementById("score");
    const emojiElem = document.getElementById("emoji");
    const ring = document.getElementById("progressRing");

    let start = null;

    function getColorByScore(score) {
      // è‰²ç›¸èŒƒå›´ï¼šçº¢(0Â°) â†’ è“(220Â°)
      const hue = (220 * score) / 100;
      return `hsl(${hue}, 80%, 50%)`;
    }

    function getEmoji(score) {
      if (score <= 40) return "ğŸ˜°";
      if (score <= 70) return "ğŸ˜";
      return "ğŸ˜„";
    }

    function animate(timestamp) {
      if (!start) start = timestamp;
      const progress = Math.min((timestamp - start) / duration, 1);

      const currentScore = Math.floor(progress * targetScore);
      scoreElem.textContent = currentScore;
      emojiElem.textContent = getEmoji(currentScore);

      const angle = (360 * currentScore) / 100;
      const color = getColorByScore(currentScore);

      // åœ†ç¯æ¸å˜ï¼šèµ·ç‚¹æ·»åŠ å¤šç§é¢œè‰²å®ç°æ¸å˜æ•ˆæœ
      // è¿™é‡Œåˆ›å»ºäº†ä¸€ä¸ªä»æ›´äº®åˆ°æ ‡å‡†è‰²çš„æ¸å˜ï¼ŒèŒƒå›´è¦†ç›–10%çš„åœ†ç¯
      const lightColor = color.replace('50%', '65%'); // æ›´äº®çš„é¢œè‰²
      const gradientAngle = Math.min(angle, 36); // é™åˆ¶æ¸å˜èŒƒå›´ä¸º10%çš„åœ†ç¯
      
      if (angle > 0) {
        // æœ‰æ¸å˜èµ·ç‚¹çš„åœ†ç¯æ ·å¼
        ring.style.background = `conic-gradient(
          ${lightColor} 0deg,
          ${color} ${gradientAngle}deg,
          ${color} ${angle}deg,
          #e6e6e6 ${angle}deg
        )`;
      } else {
        // åˆ†æ•°ä¸º0æ—¶çš„é»˜è®¤æ ·å¼
        ring.style.background = `conic-gradient(red 0deg, #e6e6e6 0deg)`;
      }

      if (progress < 1) {
        requestAnimationFrame(animate);
      }
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
